<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPro</title>
    <link rel="icon" type="image/x-icon" href="logoMeteo.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 ">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="logoMeteo.png" alt="logo" width="20" height="20">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">WeatherPro</span>
            </a>
            <div class="flex md:order-2">
                <button type="button" data-collapse-toggle="navbar-search" aria-controls="navbar-search"
                    aria-expanded="false"
                    class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 me-1">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                    <span class="sr-only">Rechercher une ville...</span>
                </button>
                <div class="relative hidden md:block">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                        <span class="sr-only">Search icon</span>
                    </div>
                    <input type="text" id="search-navbar"
                        class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Rechercher une ville...">
                </div>
                <div class="flex items-center mx-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-settings-icon lucide-settings">
                        <path
                            d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </div>
            </div>
        </div>
    </nav>
    <div>
        <section>
            <div
                class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white p-6 rounded-xl shadow-md flex justify-between items-start max-w-4xl mx-auto">
                <div class="space-y-2">
                    <div class="text-xl">Paris, France</div>
                    <div class="text-xs text-white/80">Mercredi 16 Décembre 2024</div>
                    <div class="flex items-center gap-4">
                        <div class="text-4xl font-bold text-white">22°</div>
                        <div class="flex flex-col">
                            <div class="text-sm text-white">Ensoleillé</div>
                            <div class="text-sm text-white/80">Ressenti 25°</div>
                        </div>
                    </div>

                </div>
                <div class="flex flex-col items-end">
                    <div class="text-5xl"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-sun-icon lucide-sun fill-yellow-200 stroke-yellow-200 overflow-hidden">
                            <circle cx="12" cy="12" r="4" />
                            <path d="M12 2v2" />
                            <path d="M12 20v2" />
                            <path d="m4.93 4.93 1.41 1.41" />
                            <path d="m17.66 17.66 1.41 1.41" />
                            <path d="M2 12h2" />
                            <path d="M20 12h2" />
                            <path d="m6.34 17.66-1.41 1.41" />
                            <path d="m19.07 4.93-1.41 1.41" />
                        </svg></div>
                    <div class="text-xs mt-4 text-right">
                        <div>Max: 26°</div>
                        <div>Min: 18°</div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mt-6 max-w-4xl mx-auto">

                <div class="bg-white rounded-xl p-4 shadow-md">
                    <div class="flex justify-between">
                        <div class="text-sm">Indice UV</div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-sun-icon lucide-sun fill-orange-500 stroke-orange-500 overflow-hidden">
                            <circle cx="12" cy="12" r="4" />
                            <path d="M12 2v2" />
                            <path d="M12 20v2" />
                            <path d="m4.93 4.93 1.41 1.41" />
                            <path d="m17.66 17.66 1.41 1.41" />
                            <path d="M2 12h2" />
                            <path d="M20 12h2" />
                            <path d="m6.34 17.66-1.41 1.41" />
                            <path d="m19.07 4.93-1.41 1.41" />
                        </svg>
                    </div>
                    <div class="flex items-center justify-between mt-2">
                        <div class="text-2xl font-bold">7</div>
                    </div>
                    <div class="w-full bg-gray-100 h-2 rounded-full mt-3">
                        <div class="bg-orange-400 h-2 rounded-full w-[70%]"></div>
                    </div>
                    <div class="text-sm text-black-600 mt-2">Élevé</div>
                </div>

                <div class="bg-white rounded-xl p-4 shadow-md">
                    <div class="flex justify-between">
                        <div class="text-sm">Humidité</div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-antenna-icon lucide-antenna">
                            <path d="M2 12 7 2" />
                            <path d="m7 12 5-10" />
                            <path d="m12 12 5-10" />
                            <path d="m17 12 5-10" />
                            <path d="M4.5 7h15" />
                            <path d="M12 16v6" />
                        </svg>
                    </div>
                    <div class="flex items-center justify-between mt-2">
                        <div class="text-2xl font-bold">68%</div>
                    </div>
                    <div class="w-full bg-gray-100 h-2 rounded-full mt-3">
                        <div class="bg-blue-500 h-2 rounded-full w-[68%]"></div>
                    </div>
                    <div class="text-sm text-gray-600 mt-2">Normal</div>
                </div>

                <div class="bg-white rounded-xl p-4 shadow-md">
                    <div class="flex justify-between">
                        <div class="text-sm">Vent</div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-move-up-icon lucide-move-up">
                            <path d="M8 6L12 2L16 6" />
                            <path d="M12 2V22" />
                        </svg>
                    </div>
                    <div class="flex items-center justify-between mt-2">
                        <div>
                            <div class="text-2xl font-bold text-gray-800">12</div>
                            <div class="text-xs text-gray-500">km/h Nord-Est</div>
                            <div class="text-xl mt-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round"
                                    class="lucide lucide-move-down-right-icon lucide-move-down-right mt-2">
                                    <path d="M19 13V19H13" />
                                    <path d="M5 5L19 19" />
                                </svg></div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4 shadow-md">
                    <div class="flex justify-between">
                        <div class="text-sm">Pression</div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-gauge-icon lucide-gauge">
                            <path d="m12 14 4-4" />
                            <path d="M3.34 19a10 10 0 1 1 17.32 0" />
                        </svg>
                    </div>
                    <div class="flex items-center justify-between mt-2">
                        <div>
                            <div class="text-2xl font-bold text-gray-800">1013</div>
                            <div class="text-xs text-gray-500">hPa</div>
                            <div class="text-sm text-green-500 font-medium mt-2">^ Stable</div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <section>

        </section>
        <section>

        </section>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
